    <script src="js/directives/dish/modal.js"></script>

	<body ng-app="restaurant" ng-controller="MainController">
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="../img/logo.png"></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-show="authenticated" class="slow-effect ng-hide"><a href="/usuarios">Usu치rios</a></li>
            <li ng-show="authenticated" class="slow-effect ng-hide"><a href="/pratos">Pratos</a></li>
            <li ng-show="authenticated" class="slow-effect ng-hide"><a href="/bebidas">Bebidas</a></li>

                    <div class="checkbox">

                    </div>

                  </form>
                </div>
              </li>

               <li ng-show="authenticated" class="slow-effect ng-hide">
                <a href="#" ng-click="logout()">Logout</a>
              </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

    </div><!-- /.container -->
    	<!-- script references -->
