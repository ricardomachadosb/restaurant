<div class="container">

    <h1>Filtros <span class="glyphicon glyphicon-filter filter" aria-hidden="true"></span></h1>


    <div class="alert" ng-class="messageClass" role="alert">{{message}}</div>
    <div class="bs-example" data-example-id="panel-without-body-with-table">
        <table class="table">
            <tbody>
                <tr class="col-md-10">
                    <td>Filtrar por data</td>
                    <td>
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="text" class="input-sm form-control" name="start" ng-model="startDate" />
                            <span class="input-group-addon">até</span>
                            <input type="text" class="input-sm form-control" name="end" ng-model="endDate" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/relatorios">
        <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Anterior
        </button>
    </a>
    <a href="/relatorios/resultado">
        <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal" ng-click="applyFilters()">
            Próximo<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
    </a>
</div>
