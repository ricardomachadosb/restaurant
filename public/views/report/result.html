<div class="container">
    <div class="alert" ng-class="messageClass" role="alert">{{message}}</div>
    <div ng-switch="reportType">
        <div class="row row-grid" ng-switch-when="generalBilling">
            <div class="col-md-4">
                <div>
                    <h4>Data inicial: </h4><span>{{startDate}}</span></div>
                <div>
                    <h4>Data final: </h4><span>{{endDate}}</span></div>
                <div>
                    <h4>Itens vendidos: </h4><span>{{result.totalSales}}</span></div>
                <div>
                    <h4>Total faturado: </h4><span>R$ {{result.totalPayment}}</span></div>
            </div>
            <div class="col-md-8">
                <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels">
                </canvas>
            </div>
        </div>
        <div class="row row-grid" ng-switch-when="itensSales">
            <div class="col-md-4">
                <div>
                    <h4>Data inicial: </h4><span>{{startDate}}</span></div>
                <div>
                    <h4>Data final: </h4><span>{{endDate}}</span></div>
            </div>
            <div class="col-md-8">
                <canvas id="radar" class="chart chart-radar" chart-data="data" chart-labels="labels"></canvas>
            </div>
        </div>
    </div>
</div>
