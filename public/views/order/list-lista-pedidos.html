<div class="container">
  <h1>Listagem de pedidos</h1>
    
  <button class="btn btn-small btn-success btn-add" data-toggle="modal" data-target="#order-modal" ng-click="new()">
      Adicionar pedido
  </button>

  <div class="alert" ng-class="messageClass" role="alert">{{message}}</div>
              <table class="table">
                <thead class="listagem">
                  <tr>
                    <th class="order-list-head">#</th>
                    <th class="order-list-head1">Mesas</th>
                    <th class="order-list-head2">Editar</th>
                    <th class="order-list-head3">Excluir</th>
                  </tr>
                </thead>
              </table>
    <div class="order-list">
      <div class="order" ng-repeat="table in orderList" style="border: 0 none;">
        <div class="bs-example" data-example-id="panel-without-body-with-table">
              <table class="table">
                <tbody>
                  <tr class="">
                    <th scope="row">1</th>
                    <td>{{table.code}}</td>
                    <td>
                      <a href="#" class="" data-toggle="modal" data-target="#order-modal" ng-click="edit(order._id)" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    </td>  
                    <td>
                      <a href="#" class="" ng-click="remove(order._id)" confirmation-needed-order="Confirma exclusÃ£o do pedido?"role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    </td>
                  </tr> 
                </tbody>
              </table>
            </div>
          </div>        
    </div>
  </div>
</div>
