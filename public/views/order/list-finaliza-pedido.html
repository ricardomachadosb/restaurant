<div class="container">
  <h1>Resumo do pedido</h1>

  <div class="alert" ng-class="messageClass" role="alert">
    {{message}}
  </div>

  <table class="table">
    <thead class="listagem">
      <tr>
        <th class="order-list-head">Pedido: 1025 | Mesa: 05</th>                    
      </tr>     
    </thead>
  </table>
  <div class="order-list">
    <div class="order" ng-repeat=" order in orderList" style="border: 0 none;">
      <div class="bs-example" data-example-id="panel-without-body-with-table">
        <table class="table">
          <tbody>
            <tr class="">
              <td scope="row">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span> NOME DO PRATO
              </td>
              <td scope="row">
                PREÇO DO PRATOS, COM R$
              </td>
              <td scope="row">
                OBSERVAÇÕES
              </td>                             
              <td>
                <a href="#" class="" data-toggle="modal" data-target="#order-modal" ng-click="edit(order._id)" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
              </td>
              <td>
                <a href="#" class="" ng-click="remove(order._id)" confirmation-needed-order="Confirma exclusão do pedido?"role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



 <div class="order-list2">
    <div class="order" ng-repeat=" order in orderList" style="border: 0 none;">
      <div class="bs-example" data-example-id="panel-without-body-with-table">
        <table class="table">
          <tbody>
            <tr class="">
              <td scope="row">
                <span class="glyphicon glyphicon-glass" aria-hidden="true"></span> NOME DA BEBIDA
              </td>
              <td scope="row">
                PREÇO DA BEBIDA, COM R$
              </td>
              <td scope="row">
                OBSERVAÇÕES
              </td>                             
              <td>
                <a href="#" class="" data-toggle="modal" data-target="#order-modal" ng-click="edit(order._id)" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
              </td>
              <td>
                <a href="#" class="" ng-click="remove(order._id)" confirmation-needed-order="Confirma exclusão do pedido?"role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>






  <hr>
  <div class="preparing-time">
    <span class="glyphicon glyphicon-time" aria-hidden="true"></span> <span class="txt">Tempo do pedido (min) :</span> <input type="number"class="avarage-time-stepper" id="" name="" value="10">
     <!-- DEVE VIR SETADO O TEMPO MÉDIO DO PEDIDO -->
  </div>

  <div class="order-price">
    <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
    <span class="txt">Valor do pedido:</span>
  </div>  

  <a href="/pedidos/bebidas">
    <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal" ng-click="new()">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Anterior
    </button>  
  </a>
  <a href="/pedidos">
    <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal" ng-click="new()">
     Finalizar <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </button>
  </a>

</div>
<order-modal-directive></order-modal-directive>
