<div class="container">
  <h1>Seleção de mesas:</h1>
  <div class="alert" ng-class="messageClass" role="alert">{{message}}</div>
    <div class="order-list">
      <div class="order" ng-repeat="table in tableList" style="border: 0 none;">
        <div class="bs-example" data-example-id="panel-without-body-with-table">
              <table class="table">
                <tbody>
                  <tr class="col-md-6">
                    <td>
                      <input type="checkbox" class="check-order" aria-label="" ng-model="table.status" ng-change="changeSelection(table._id)">
                    </td>
                    <td>Mesa {{table.code}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
    </div>
  </div>

  <br />
  <a href="/pedidos">
    <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal">
       <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Anterior
    </button>
  </a>
  <a href="/pedidos/pratos">
    <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal">
       Próximo<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>
  </a>

</div>
<order-modal-directive></order-modal-directive>
