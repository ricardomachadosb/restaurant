<div class="container">
  <h1>Seleção de bebidas:</h1>
  <div class="alert" ng-class="messageClass" role="alert">{{message}}</div>
    <div class="order-list">
      <div class="order" ng-repeat="orderDrink in currentOrder.drinks" style="border: 0 none;">
        <div class="bs-example" data-example-id="panel-without-body-with-table">
              <table class="table">
                <tbody>
                  <tr class="col-md-10">
                    <td>
                      <td><button class="btn btn-small btn-qnt" ng-click="decreaseQuantity(orderDrink)"><span class="glyphicon glyphicon-minus" ></span></button></td>
                      <td><input type="text" class="form-control qnt" id="" disabled="disabled" name="" ng-model="orderDrink.quantity"></td>
                      <td><button class="btn btn-small btn-qnt" ng-click="increaseQuantity(orderDrink)"><span class="glyphicon glyphicon-plus"></span></button></td>
                    </td>
                    <td class="order-code-item">{{orderDrink.drink.code}}</td> <!-- CÓDIGO DO PRATO -->
                    <td> - </td>
                    <td class="order-name-item">{{orderDrink.drink.name}}</td> <!-- NOME DO PRATO -->
                    <td>
                      <input type="text" class="form-control order-form" placeholder="Observações" aria-describedby="basic-addon2">
                    </td>                    
                  </tr> 
                </tbody>
              </table>
            </div>
          </div>        
    </div>
  </div>

  <br />
  <a href="/pedidos/pratos">
    <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Anterior
    </button>
  </a>
  <a href="/pedidos/final">
    <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal">
      Próximo<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>  
  </a>

</div>
<order-modal-directive></order-modal-directive>
