<div class="container">
  <h1>Seleção de bebidas:</h1>
  <div class="alert" ng-class="messageClass" role="alert">{{message}}</div>
    <div class="order-list">
      <div class="order" ng-repeat="table in orderList" style="border: 0 none;">
        <div class="bs-example" data-example-id="panel-without-body-with-table">
              <table class="table">
                <tbody>
                  <tr class="col-md-10">
                    <td>
                      <td><button class="btn btn-small btn-qnt"><span class="glyphicon glyphicon-minus"></span></button></td>
                      <td><input type="text" class="form-control qnt" id="" disabled="disabled" name="" value="0"></td>
                      <td><button class="btn btn-small btn-qnt"><span class="glyphicon glyphicon-plus"></span></button></td>
                    </td>
                    <td>01</td> <!-- CÓDIGO DA BEBIDA -->
                    <td>Coca-Cola</td> <!-- NOME DA BEBIDA -->
                    <td>
                      <input type="text" class="form-control order-form" placeholder="Observações" aria-describedby="basic-addon2">
                    </td>                    
                  </tr> 
                </tbody>
              </table>
            </div>
          </div>        
    </div>
  </div>

  <br />
  <a href="/pedidos/pratos">
    <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Anterior
    </button>
  </a>
  <a href="/pedidos/final">
    <button class="btn btn-small btn-default btn-add" data-toggle="modal" data-target="#order-modal">
      Próximo<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>  
  </a>

</div>
<order-modal-directive></order-modal-directive>
