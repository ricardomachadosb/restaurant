<div class="container">
  <h1>Lista de Usuários</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Senha</th>
        <th>Opções</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> <input class="form-control" ng-model="user.name"></td>
        <td> <input class="form-control" ng-model="user.password"></td>
        <td>
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Add Contact
          </button>&nbsp; &nbsp;
          <button class="btn btn-info" ng-click="update()">Update</button>&nbsp; &nbsp;
          <button class="btn btn-info" ng-click="deselect()">Clear</button>
        </td>
      </tr>
      <tr ng-repeat="user in userList">
        <td>{{user.name}}</td>
        <td>{{user.password}}</td>
        <td>
          <button class="btn btn-danger" ng-click="remove(user._id)">Remove</button>&nbsp; &nbsp;
          <button class="btn btn-warning" ng-click="edit(user._id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Cadastro de usuário</h4>
        </div>
        <div class="modal-body">
          <form style="width:250px;" autocomplete="off" name="myForm" novalidate>
          <div class="form-group">
            <label for="inputUser">Usuário</label>
            <input type="text" name="user" class="form-control" id="inputEmail" placeholder="Usuário" ng-model="user.name" ng-minlength="4" required>
            <span ng-show="myForm.user.$error.required">Preencha o campo usuário.</span>
            <span ng-show="myForm.user.$error.user">Usuário inválido.</span>
            <span ng-show="myForm.user.$error.minlength">Deve conter no minimo 4 caracteres.</span>
          </div>
          <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" name="pw" class="form-control" id="inputPassword" placeholder="Senha" ng-model="user.password" ng-minlength="6" required>
            <span ng-show="myForm.pw.$error.required">Preencha o campo senha.</span>
            <span ng-show="myForm.pw.$error.user">Senha inválida.</span>
            <span ng-show="myForm.pw.$error.minlength">Deve conter no minimo 6 caracteres.</span>
          </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.user.$pristine || myForm.pw.$dirty && myForm.pw.$invalid || myForm.pw.$pristine" ng-click="addUser()" class="btn btn-primary" data-dismiss="modal">Cadastrar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
