<div class="container">
  <h1>Lista de Usuários</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Senha</th>
        <th>Opções</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> <input class="form-control" ng-model="user.name"></td>
        <td> <input class="form-control" ng-model="user.password"></td>
        <td>
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Add Contact
          </button>&nbsp; &nbsp;
          <button class="btn btn-info" ng-click="update()">Update</button>&nbsp; &nbsp;
          <button class="btn btn-info" ng-click="deselect()">Clear</button>
        </td>
      </tr>
      <tr ng-repeat="user in userList">
        <td>{{user.name}}</td>
        <td>{{user.password}}</td>
        <td>
          <button class="btn btn-danger" ng-click="remove(user._id)">Remove</button>&nbsp; &nbsp;
          <button class="btn btn-warning" ng-click="edit(user._id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...<form style="width:250px;" autocomplete="off">
          <div class="form-group">
            <label for="inputUser">Usuário</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Usuário" ng-model="user.name">
          </div>
          <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" ng-model="user.password">
          </div>
          <p ng-show="authError" class="ng-hide text-danger"><b>Usuário ou senha inexistente</b></p>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button"  ng-click="addUser()" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div>
  <script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
      <h3 class="modal-title">Cadastro de usuário</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
         <form style="width:250px;" autocomplete="off">
          <div class="form-group">
            <label for="inputUser">Usuário</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="Usuário" ng-model="user.name">
          </div>
          <div class="form-group">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha" ng-model="user.password">
          </div>
          <p ng-show="authError" class="ng-hide text-danger"><b>Usuário ou senha inexistente</b></p>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="addUser()">Cadastrar</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
</script>
</div>
</div>
